<!DOCTYPE html>
<html>
    <head>
        <title>CppQuiz</title>
        <meta charset="UTF-8">
        <meta name="description" content="Test your C++ knowledge">
        <meta name="keywords" content="C++, Quiz">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="cppquiz.css">
        <script src="client.js" type="text/javascript"></script> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="site">
            <div id="top">
                <p class="title">CppQuiz</p>
                <p class="description">C++ quizzes for fun and profit!</p>
            </div>
            <div id="main-content">
                <div>
                    <p class="title">Test your C++ knowledge!</p>
                    <p class="text">Want to know how good you are at C++ trickery?</p>
                    <button type="button" onclick="takeQuiz()">Take a quiz!</button>
                </div>
                <div>
                    <p class="title">See stats!</p>
                    <p class="text">Check out how others compare to you!</p>
                    <button type="button" onclick="showStats()">Stats!</button>
                </div>
                <div>
                    <p class="title">Contribute!</p>
                    <p class="text">Already know C++ well? Maybe add some questions yourself!</p>
                    <button type="button" onclick="addQuestion()">Add question!</button>
                </div>
            </div>
            <div id="bottom">
                <p>Quiz data taken from <a href="http://cppquiz.org/">here</a></p>
            </div>
        </div>
    </body>
</html>
